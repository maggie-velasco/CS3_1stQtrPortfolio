<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button>

<script>
  let attempt = 10;
  let secretWord = ["m", "o", "t", "i", "v", "a", "t", "e", "d", "m","a", "g", "g", "i", "e"];
  let guessedWord = ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_"];
  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
  function makeGuess() {
    let guess = document.getElementById("guessInput").value.toLowerCase();
    let correct = false;
    if(attempt <= 0) {
        document.getElementById("message").textContent = "You have reached the maximum number of attempts.";
        document.getElementById("guessInput").disabled = true;
        document.querySelector("guessInput").disabled = true;
    }
    
    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
      
    }
    attempt--;
      document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

      document.getElementById("guessInput").value = "";
    document.getElementById("attempts").innerText = "Attempts left: " + attempt;
    
  }
</script>
