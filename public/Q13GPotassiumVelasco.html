<!DOCTYPE html>
<html>
<body>

  <h2> Q1 3rd Graded Exercise submitted by Jasmine Margarette Velasco of 9-Potassium</h2>
  <p>Guess the number: ****</p>
  <p>The number is from 1-100</p>

  <div>Enter your guess:
    <input id = "num" type = "number">
    <br />
    <button onclick = "checkIt()">CHECK IT!!</button>
  </div>
  <p id = "check"></p>

    <script>
       var dNumber = Math.floor(Math.random() * 100) + 1;
        function checkIt() {
          var output;
          var num = parseInt(document.getElementById("num").value);
          if(num == dNumber) {
            output = "Yaay you got it!!";
          }
          else if(num > dNumber) {
            output = "Your guess is higher";
          }
          else {
            output = "Your guess is lower";
          }
          document.getElementById("check").innerHTML = output;
        }
    </script>

</body>
